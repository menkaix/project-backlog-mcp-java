version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/project_backlog
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: