# Server Configuration
server.port=${SPRING_PORT:8080}
#server.servlet.context-path=/backlog-mcp

spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.protocol=STREAMABLE
spring.ai.mcp.server.name=backlog-mcp-server
spring.ai.mcp.server.request-timeout=300

# MongoDB Configuration
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/project_backlog}

# HyperManager API Configuration
hypermanager.api.base-url=${HYPERMANAGER_BASE_URL:https://your-api-gateway-url.com}
hypermanager.api.api-key=${HYPERMANAGER_API_KEY:your-api-key}

# Security Configuration
app.security.bearer-token=${BEARER_TOKEN:default-token-change-me}
